{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Подключаем общий файл стилей -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="main">
        <div class="login-container">
            <h2 class="login-title">Вход в систему</h2>
            <form method="post">
                {% csrf_token %}
                
                <!-- Поле для имени пользователя -->
                <div class="form-group">
                    <label for="id_username" class="form-label">Имя пользователя</label>
                    <input type="text" name="username" id="id_username" class="form-input" required>
                </div>
                
                <!-- Поле для пароля -->
                <div class="form-group">
                    <label for="id_password" class="form-label">Пароль</label>
                    <input type="password" name="password" id="id_password" class="form-input" required>
                </div>
                
                <button type="submit" class="btn-login">Вход</button>
            </form>
        </div>
    </div>

    <!-- Стили можно подключить через styles.css -->
    <style>
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f6f9;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #004d40;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            text-align: left;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn-login {
            background-color: #004d40;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .btn-login:hover {
            background-color: #003d33;
        }

        .main {
            background-color: #e8f0f2; /* Основной цвет фона */
        }
    </style>
</body>
</html>
