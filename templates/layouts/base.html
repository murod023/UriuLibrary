{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'assets/img/favicon.png"}>
    <!-- Bootstrap CSS -->
    <link href="{% static 'assets/vendors/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendors/elagent-icon/style.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendors/icomoon/style.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendors/themify-icon/themify-icons.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendors/font-awesome/css/all.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendors/animation/animate.css' %}" rel="stylesheet">

    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/responsive.css' %}" rel="stylesheet">

</head>

    {% block body %}{% endblock %}

</html>
